version: 0.2

phases:
    pre_build:
        commands:
            - npm install
    build:
        commands:
            - npm run build

artifacts:
    files:
        - 'build/**/*.html'
        - 'build/**/*.js'
        - 'build/**/*.css'
        - 'build/**/*.svg'
        - 'build/**/*.ico'
        - 'build/static/robots.txt'
        # - 'infrastructure/app.yaml'
        # - 'infrastructure/app.config'
        - 'deployment/deployAppSpec.yml'